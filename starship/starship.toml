"$schema" = 'https://starship.rs/config-schema.json'

format = """
╭─[█](c1)$os$username$sudo\
 [](bg:c2 fg:c1)$directory\
 [](fg:c2 bg:c3)$git_branch\
 [](fg:c3 bg:c4)\
 $c\
 $elixir\
 $elm\
 $golang\
 $gradle\
 $haskell\
 $java\
 $julia\
 $nodejs\
 $nim\
 $rust\
 $scala\
 [](fg:c4 bg:c5)$memory_usage\
 [](fg:c5 bg:c6)$time\
 [ ](fg:c6)$fill\
 [](fg:c6)$cmd_duration\
 [](bg:c6 fg:c4)$localip\
 [](fg:c4)\
            ─╮ 
│    $fill   │ 
╰─> \ 
"""

# Build the right format at some future date, probably for time take / success
right_format = "<─╯"


# Disable the blank line at the start of the prompt
add_newline = true

# Set 'foo' as custom color palette
palette = 'space'

command_timeout = 10000


[palettes.nordic]
c1 = '#000000'
c2 = '#2A272A'
c3 = '#4B4A54'
c4 = '#677381'
c5 = '#82A0AA'
c6 = '#A3CFCD'

[palettes.space]
c1 = '#210535'
c2 = '#430d4b'
c3 = '#7b337d'
c4 = '#c874b2'
c5 = '#f5d5e0'
c6 = '#da8a8b'


# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:c1"
style_root = "bg:c1"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "blink bg:c1"
format="[$symbol ]($style)"
disabled = false # Disabled by default

[os.symbols]
Windows = "󱐍"
Arch = ""
EndeavourOS = ""

[directory]
style = "bg:c2"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Extensible" = "  "
".config" = ""
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:c5"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:c3"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:c3"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:c4"
format = '[ $symbol ($version) ]($style)'

[localip]
ssh_only = false
style='bg:c4 fg:c1'
format = '[ IP:$localipv4 ]($style)'
disabled = false

[memory_usage]
disabled = false
threshold = 75
symbol = ''
style = 'bg:c5'
format='[$symbol $ram]($style)'

[status]
style = ''
symbol = '🔴 '
success_symbol = '🟢'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = true

[sudo]
style = 'bg:c1'
allow_windows=true
symbol = ' 🧙 '
disabled = false

[fill]
symbol = ' '
style = ''

[cmd_duration]
min_time = 0
style='fg:c1 bg:c6'
format = '[ $duration ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:c6 fg:c1"
format = '[ $time ]($style)'
